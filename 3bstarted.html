<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>XHR - Load XML</title>
	<style>
	body{
	  font-family: sans-serif;
	}
	</style>

</head>
<body>
	<h2>XHR - Load XML File</h2>
	
	<hr>
	<button id="my-button">Load Data</button>
	<p id="output">Click button to load</p>
	

<script>
  document.querySelector("#my-button").onclick = loadJsonXHR;

  function loadJsonXHR(){
    const url = "data/pet-names.json";
    const xhr = new XMLHttpRequest();
    xhr.onload = (e) => {
      console.log(`In onload - HTTP Status Code = ${e.target.status}`);
      const json = e.target.responseText;
      let obj;
      try{
        obj = JSON.parse(json); 
        // guard code
      }catch{
        document.querySelector("#output").innerHTML = "Json has issues";
      }
      console.log(obj);
      catNames = obj.catnames;
      dogNames = obj.dognames;
      const dogHtml = `<ol>${dogNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
      const catHtml = `<ol>${catNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
      const html = `
        <h3>Dog Names</h3>
        ${dogHtml}
        <h3>Cat Names</h3>
        ${catHtml}
      `;
      document.querySelector("#output").innerHTML = html;



      // if(!xml){
      //   document.querySelector("#output").innerHTML = "xml is null";
      //   return;
      // }
      // const dogNames = xml.querySelector("namelist[cid='dognames']").textContent.split(",");
      // const catNames = xml.querySelector("namelist[cid='catnames']").textContent.split(",");
      // const dogHtml = `<ol>${dogNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
      // const catHtml = `<ol>${catNames.map(w => `<li>${w}</li>`).join("")}</ol>`;
      
      // const html = `
      //   <h3>Dog Names</h3>
      //   ${dogHtml}
      //   <h3>Cat Names</h3>
      //   ${catHtml}
      // `;
      // document.querySelector("#output").innerHTML = html;
    };
    xhr.onerror = e => console.log(`In onerror - HTTP Status Code = ${e.target.status}`);
    xhr.open("GET", url);
    xhr.send();
  }
</script>
</body>
</html>
